body:
  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: One sentence description
      placeholder: "e.g., App crashes when dropping D-size PDF"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      placeholder: |
        1. Step 1
        2. Step 2
        3. Step 3
    validations:
      required: true

  - type: input
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "What should happen"
    validations:
      required: true

  - type: input
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: "What actually happens"
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      placeholder: "macOS 14.0 + v2.2.1"
    validations:
      required: true

