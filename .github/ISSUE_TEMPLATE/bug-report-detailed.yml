name: üêõ Bug Report (Detailed)
description: Report a bug with full context
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report
        
        Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What should have happened?
      placeholder: |
        **What happened:**
        
        **What should have happened:**
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: How do we reproduce this bug?
      placeholder: |
        1. Step 1
        2. Step 2
        3. Step 3
    validations:
      required: true

  - type: dropdown
    id: frequency
    attributes:
      label: Reproduction Frequency
      options:
        - Always (100%)
        - Often (50-99%)
        - Sometimes (10-49%)
        - Rare (<10%)
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS (Apple Silicon)
        - macOS (Intel)
        - Windows 11
        - Windows 10
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Caliper Version
      placeholder: v2.2.1
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs & Screenshots
      description: Paste any error messages or attach screenshots
      render: shell
    validations:
      required: false

  - type: dropdown
    id: impact
    attributes:
      label: Impact
      description: What is the impact of this bug?
      options:
        - üî¥ Critical - Data loss or security vulnerability
        - üü† High - Core workflow blocked
        - üü° Medium - Degraded user experience
        - üü¢ Low - Cosmetic or minor inconvenience
    validations:
      required: true
