    attributes:
      value: |
        ## âœ¨ Feature Request
        
        Describe the feature you'd like to see.

  - type: textarea
    id: feature
    attributes:
      label: Feature Description
      description: What would you like to see added?
      placeholder: |
        **What:**
        
        **Why:**
        
        **Who benefits:**
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: What conditions must be met?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true

  - type: dropdown
    id: components
    attributes:
      label: Affected Components
      multiple: true
      options:
        - Frontend (Svelte 5)
        - Backend (Rust)
        - Database (SQLite)
        - AI Integration
        - Documentation
        - Build/CI
    validations:
      required: false

